		 <p class="centerText">Nike New Purchases Form</p>
         <form action="update.php" method="post" class="formLayout" >
            <div class="formGroup">
               <label>Purchase Number:</label>
               <input type="number" name="purchaseno" class="textbox" autofocus required  
                      placeholder="ex: 123" title="Purchase No." size="10" maxlength="10" min="0"/>
					  <!-- ^ HTML validation is done here ^ -->
            </div>
			<div class="formGroup">
               <label>Supplier ID:</label>
               <input type="number" name="supplierid" class="textbox" autofocus required  
                      placeholder="ex: 123" title="Supplier ID" size="4" maxlength="4" min="0"/>
            </div>
			<div class="formGroup">
               <label>Date:</label>
               <input type="date" name="orderdate" class="textbox" autofocus required  
                      placeholder="mm/dd/yyyy" title="Date" size="20" maxlength="10" />
            </div>
			<div class="formGroup">
               <label>Quantity:</label>
               <input type="number" name="quantity" class="textbox" autofocus required  
                      placeholder="ex: 100" title="Quantity" size="10" maxlength="10" min="0"/>
            </div>
			<div class="formGroup">
               <label>Description:</label>
               <input type="text" name="description" class="textbox" autofocus required  
                      placeholder="Enter a description" title="Description" size="20" maxlength="40" pattern="[A-Za-z'-"  *"]{2,20}" />
            </div>
			<div class="formGroup">
               <label>Price:</label>
               <input type="number" name="price" class="textbox" autofocus required  
                      placeholder="$000.00" title="Price" size="10" step="0.01" maxlength="10" min="0"/>
            </div>
            <div class="centerText">
               <input type="submit" value="Create Purchase Record">
				</form>
